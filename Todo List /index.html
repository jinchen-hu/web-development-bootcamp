<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/todos.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        />
        <script
            type="text/javascript"
            src="assets/js/lib/jquery-3.5.1.min.js"
        ></script>
        <title>Todo List</title>
    </head>
    <body>
        <div id="container">
            <h1>To-Do List <i class="fa fa-plus"></i></h1>
            <input type="text" placeholder="Add New Todo" />

            <ul>
                <li>
                    <span><i class="fa fa-trash"></i></span> Get Up
                </li>
                <li>
                    <span><i class="fa fa-trash"></i></span> Go Brunch
                </li>
                <li>
                    <span><i class="fa fa-trash"></i></span> Walk Dog
                </li>
            </ul>
        </div>

        <script type="text/javascript" src="assets/js/todos.js"></script>
    </body>
</html>
